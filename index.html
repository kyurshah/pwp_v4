<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyur Shah</title>
</head>

<nav>
    <img src="./moon.png" alt="theme" id="icon">
</nav>

<body>
    <section class="header">
        <img src="./avatar.jpg" alt="Keyur Shah">
        <h1>Keyur Shah</h1>
    </section>

    <section class="links">
        <div class="link-item">
            <a href="#">Resume</a>
        </div>
        <div class="link-item">
            <a href="https://www.linkedin.com/in/kyurshah" target="_blank">LinkedIn</a>
        </div>
        <div class="link-item">
            <a href="mailto:keyurshah.work@gmail.com">Send Mail</a>
        </div>
    </section>


    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "./sun.png"
            } else {
                icon.src = "./moon.png"
            }
        }
    </script>

</body>

</html>
